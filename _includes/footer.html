<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

     <div>
       <p class="center footer-heading">{{ site.title | escape }}</p>
       <p class="center">{{- site.description | escape -}}</p>
       <p class="center footer-disclaimer">{{- site.disclaimer | escape -}}</p>
     </div>

  </div>

  <div id="back-to-top-button" title="Back to top" class="rounded stylish-tooltip-closer"><i class="white fas fa-chevron-up"></i></div>

</footer>
